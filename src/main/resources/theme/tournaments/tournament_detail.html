<!DOCTYPE html>
<html class="tournament">
<head lang="en">
  <meta charset="UTF-8">
</head>
<body>

<h1>{name}</h1>
<p><a href="{challonge-url}">{open-on-challonge-label}</a></p>

<p>
<table>
  <tr>
    <th>{game-type-label}</th>
    <td>{tournament-type}</td>
  </tr>
  <tr>
    <th>{starting-at-label}</th>
    <td>{starting-date}</td>
  </tr>
  <tr>
    <th>{completed-at-label}</th>
    <td>{completed-date}</td>
  </tr>
</table>
</p>

{description}

<div id="imageLoadingDiv">
  <style>
    .loader {
      width: 50px;
      height: 50px;
    }

    .loader {
      border: 8px solid transparent;
      border-top: 8px solid #009688;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <div class="loader" id="loader">
  </div>
</div>

<img class="slow-image" onload="document.getElementById('loader').style.display='none'" src="{tournament-image}">

</body>
</html>
